<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>점심 룰렛</title>

  <!-- PWA Manifest Link -->

  <!-- Theme Color for Browser UI -->

  <!-- Apple Touch Icon (for iOS Add to Home Screen) -->

  <!-- Open Graph Meta Tags -->

  <!-- Twitter Card Meta Tags (Optional) -->

  <meta name="twitter:title" content="점심 룰렛">
  <meta name="twitter:description" content="오늘 점심 뭐 먹지? 룰렛으로 결정해보세요!">
  <meta name="twitter:image" content="https://ers123.github.io/lunch/og_image.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --size: min(440px, 90vw);
      --font-size-base: clamp(14px, 3vw, 16px);
      --font-size-title: clamp(18px, 4vw, 24px);

      /* Modern Dark Theme Colors */
      --bg-dark: #0a0b1e;
      --bg-card: rgba(255, 255, 255, 0.05);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);

      /* Vibrant Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --gradient-danger: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

      /* Neon Colors */
      --neon-blue: #00d4ff;
      --neon-purple: #b06fff;
      --neon-pink: #ff2db5;

      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.4), 0 0 60px rgba(176, 111, 255, 0.2); }
      50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6), 0 0 80px rgba(176, 111, 255, 0.4); }
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-dark);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(245, 87, 108, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(79, 172, 254, 0.15) 0%, transparent 50%);
      background-size: 200% 200%;
      animation: gradient-shift 15s ease infinite;
      padding: 20px 16px;
      touch-action: manipulation;
      overflow-x: hidden;
      position: relative;
      color: var(--text-primary);
    }

    /* Animated Floating Orbs */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--neon-purple), transparent);
      top: -100px;
      left: -100px;
      animation-delay: -5s;
    }

    body::after {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--neon-blue), transparent);
      bottom: -100px;
      right: -100px;
      animation-delay: -10s;
    }

    /* Make sure content is above background orbs */
    #controls,
    #wheel-container,
    .action-buttons,
    #result {
      position: relative;
      z-index: 1;
    }
    /* Glassmorphism Controls */
    #controls {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 2.5rem;
      width: var(--size);
      max-width: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    #controls input {
      padding: 0.75rem 1.2rem;
      flex: 1;
      border: 1.5px solid var(--glass-border);
      border-radius: 12px;
      font-size: var(--font-size-base);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text-primary);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #controls input::placeholder {
      color: var(--text-muted);
    }

    #controls input:focus {
      outline: none;
      border-color: var(--neon-blue);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2), 0 8px 32px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    #controls button {
      padding: 0.75rem 1.5rem;
      font-size: var(--font-size-base);
      font-weight: 600;
      border: 1.5px solid transparent;
      border-radius: 12px;
      background: var(--gradient-accent);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
      -webkit-tap-highlight-color: transparent;
      position: relative;
      overflow: hidden;
    }

    #controls button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    #controls button:hover::before {
      left: 100%;
    }

    #controls button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
      border-color: var(--neon-blue);
    }

    #controls button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
    }

    /* Enhanced Wheel Container with 3D Effect */
    #wheel-container {
      position: relative;
      width: var(--size);
      height: var(--size);
      margin-bottom: 2rem;
      touch-action: none;
      filter: drop-shadow(0 20px 60px rgba(0, 0, 0, 0.5));
      animation: pulse-glow 3s ease-in-out infinite;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform-origin: 50% 50%;
      box-shadow:
        inset 0 0 30px rgba(0, 0, 0, 0.3),
        inset 0 0 80px rgba(0, 0, 0, 0.1),
        0 0 0 8px var(--glass-bg),
        0 0 0 10px var(--glass-border),
        0 20px 60px rgba(0, 0, 0, 0.4);
      touch-action: none;
      border: 3px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    #wheel::before {
      content: '';
      position: absolute;
      inset: -15px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        var(--neon-blue),
        var(--neon-purple),
        var(--neon-pink),
        var(--neon-blue)
      );
      opacity: 0.15;
      filter: blur(20px);
      z-index: -1;
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Modern Neon Pointer */
    .pointer {
      --h: 32px;
      position: absolute;
      top: calc(var(--h) * -1 + 4px);
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: var(--h) solid var(--neon-pink);
      filter:
        drop-shadow(0 0 10px var(--neon-pink))
        drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
      margin-top: 2px;
      z-index: 5;
      animation: pointer-pulse 2s ease-in-out infinite;
    }

    @keyframes pointer-pulse {
      0%, 100% { filter: drop-shadow(0 0 10px var(--neon-pink)) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5)); }
      50% { filter: drop-shadow(0 0 20px var(--neon-pink)) drop-shadow(0 4px 12px rgba(0, 0, 0, 0.7)); }
    }
    /* Enhanced SVG Segments */
    svg path {
      cursor: pointer;
      transition: all 0.3s ease;
      touch-action: none;
      stroke: rgba(255, 255, 255, 0.15);
      stroke-width: 2px;
      filter: brightness(1) saturate(1.2);
    }

    svg path:hover {
      opacity: 0.95;
      filter: brightness(1.15) saturate(1.3) drop-shadow(0 0 15px currentColor);
      transform-origin: center;
      stroke: rgba(255, 255, 255, 0.4);
      stroke-width: 3px;
    }

    /* Enhanced Text with Glow */
    svg text {
      font-size: min(16px, 3.8vw);
      fill: #fff;
      font-weight: 700;
      text-anchor: middle;
      alignment-baseline: middle;
      pointer-events: auto;
      paint-order: stroke;
      stroke: rgba(0, 0, 0, 0.8);
      stroke-width: 3px;
      transition: all 0.3s ease;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
    }

    svg text:hover {
      font-weight: 800;
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8)) drop-shadow(0 2px 6px rgba(0, 0, 0, 0.7));
    }

    /* Modern Action Buttons Container */
    .action-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      width: var(--size);
      max-width: 100%;
    }

    /* Premium Spin Button with Gradient */
    #spin {
      padding: 0.9rem 2.5rem;
      font-size: calc(var(--font-size-base) * 1.1);
      font-weight: 700;
      border: 2px solid transparent;
      border-radius: 14px;
      background: var(--gradient-primary);
      background-size: 200% 200%;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 200px;
      height: 56px;
      box-shadow:
        0 0 30px rgba(102, 126, 234, 0.4),
        0 8px 20px rgba(0, 0, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #spin::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient-primary);
      border-radius: 14px;
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #spin:hover::before {
      opacity: 0.8;
    }

    #spin:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 50px rgba(102, 126, 234, 0.6),
        0 12px 30px rgba(0, 0, 0, 0.4);
      border-color: var(--neon-purple);
    }

    #spin:active {
      transform: translateY(-1px);
      box-shadow:
        0 0 30px rgba(102, 126, 234, 0.5),
        0 6px 15px rgba(0, 0, 0, 0.3);
    }

    #spin:disabled {
      background: var(--glass-bg);
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.4;
    }

    #spin:disabled::before {
      display: none;
    }

    /* Modern Reset Button */
    #reset-btn {
      background: var(--gradient-danger);
      background-size: 200% 200%;
      padding: 0.9rem 1.5rem;
      font-size: var(--font-size-base);
      font-weight: 600;
      border-radius: 14px;
      border: 2px solid transparent;
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      height: 56px;
      box-shadow:
        0 0 20px rgba(250, 112, 154, 0.3),
        0 8px 20px rgba(0, 0, 0, 0.3);
      -webkit-tap-highlight-color: transparent;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    #reset-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--gradient-danger);
      border-radius: 14px;
      z-index: -1;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #reset-btn:hover::before {
      opacity: 0.8;
    }

    #reset-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 40px rgba(250, 112, 154, 0.5),
        0 12px 30px rgba(0, 0, 0, 0.4);
      border-color: var(--neon-pink);
    }

    #reset-btn:active {
      transform: translateY(-1px);
      box-shadow:
        0 0 20px rgba(250, 112, 154, 0.4),
        0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Modern Result Messages */
    #result {
      margin-top: 1.5rem;
      font-size: var(--font-size-base);
      font-weight: 500;
      color: var(--text-secondary);
      min-height: 1.8rem;
      text-align: center;
      width: 100%;
      padding: 0 16px;
      transition: opacity 0.3s ease;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* --- Premium Result Popup --- */
    .result-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 11, 30, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s ease;
    }

    .result-popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    .popup-content {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px 45px;
      text-align: center;
      box-shadow:
        0 0 60px rgba(102, 126, 234, 0.5),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      max-width: 90%;
      width: 380px;
      transform: scale(0.7) translateY(30px) rotateX(10deg);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: visible;
      opacity: 0;
    }

    .popup-content::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 24px;
      background: conic-gradient(
        from 0deg,
        var(--neon-blue),
        var(--neon-purple),
        var(--neon-pink),
        var(--neon-blue)
      );
      opacity: 0.4;
      filter: blur(20px);
      z-index: -1;
      animation: spin 8s linear infinite;
    }

    .result-popup.show .popup-content {
      transform: scale(1) translateY(0) rotateX(0deg);
      opacity: 1;
    }

    .popup-title {
      font-size: clamp(20px, 5vw, 26px);
      color: #fff;
      margin-bottom: 12px;
      line-height: 1.3;
      font-weight: 700;
      text-shadow:
        0 2px 10px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(255, 255, 255, 0.2);
      letter-spacing: 0.5px;
    }

    .popup-title small {
      font-size: 0.65em;
      opacity: 0.9;
      display: block;
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .popup-result {
      font-size: clamp(32px, 8vw, 42px);
      font-weight: 800;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px 30px;
      border-radius: 16px;
      margin: 20px 0 35px;
      text-shadow:
        0 2px 10px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(255, 255, 255, 0.3);
      display: inline-block;
      word-break: keep-all;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: result-glow 2s ease-in-out infinite;
    }

    @keyframes result-glow {
      0%, 100% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.3),
          0 0 30px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.3),
          0 0 50px rgba(255, 255, 255, 0.5);
      }
    }

    .popup-result span {
      display: inline-block;
      margin-left: 12px;
      font-size: 1.1em;
      animation: emoji-bounce 1s ease-in-out infinite;
    }

    @keyframes emoji-bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-8px) rotate(10deg); }
    }

    .popup-close {
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .popup-close:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .popup-close:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* --- Enhanced Confetti Effect --- */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
      box-shadow: 0 0 10px currentColor;
    }

    /* --- Responsive Mobile Styles --- */
    @media (max-width: 480px) {
      body {
        padding: 16px 12px;
      }

      body::before,
      body::after {
        width: 300px;
        height: 300px;
      }

      #controls {
        flex-direction: column;
        gap: 0.7rem;
        margin-bottom: 2rem;
      }

      #controls input,
      #controls button {
        width: 100%;
      }

      #wheel-container {
        margin-top: 10px;
        margin-bottom: 1.5rem;
      }

      .pointer {
        --h: 26px;
        border-left-width: 15px;
        border-right-width: 15px;
      }

      .action-buttons {
        flex-direction: column;
        gap: 0.8rem;
        width: 100%;
        max-width: 280px;
        margin: 1rem auto;
      }

      #spin,
      #reset-btn {
        width: 100%;
        min-width: auto;
      }

      .popup-content {
        padding: 30px 25px;
        width: 92%;
        max-width: 340px;
      }

      .popup-title {
        font-size: 20px;
      }

      .popup-result {
        font-size: 28px;
        padding: 14px 24px;
      }

      .popup-close {
        font-size: 14px;
        padding: 10px 28px;
      }
    }

    /* Extra small devices */
    @media (max-width: 360px) {
      .popup-content {
        padding: 25px 20px;
      }

      .popup-title {
        font-size: 18px;
      }

      .popup-result {
        font-size: 24px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <input id="new-item" placeholder="음식 메뉴 추가..." aria-label="새 항목 추가"/>
    <button id="add-item">추가</button>
  </div>

  <!-- Wheel -->
  <div id="wheel-container">
    <div class="pointer"></div>
    <svg id="wheel" viewBox="-200 -200 400 400"></svg>
  </div>

  <!-- Action Buttons (Spin & Reset) -->
  <div class="action-buttons">
      <button id="spin">돌려보세요~!</button>
      <button id="reset-btn" title="항목 초기화">초기화</button>
  </div>

  <!-- Result Message Area -->
  <div id="result"></div>

  <!-- Result Popup -->
  <div class="result-popup" id="resultPopup">
    <div class="popup-content">
      <h2 class="popup-title" id="popupTitle">오늘의 점심은!</h2>
      <div class="popup-result" id="popupResult">결과</div>
      <button class="popup-close" id="popupClose">닫기</button>
    </div>
  </div>

  <!-- App Script -->
  <script>
    // --- Constants ---
    const FULL_CIRCLE = 360;
    const POINTER_POSITION = 270;
    const STORAGE_KEY = 'lunchRouletteItems_v2';
    const DEFAULT_ITEMS = ["김치찌개", "돈까스", "비빔밥", "짜장면", "샐러드", "라면", "떡볶이", "초밥"];
    const COLORS = [
        "#FF6B9D", "#FFA07A", "#FFD93D", "#6BCB77", "#4D96FF", "#A78BFA",
        "#E879F9", "#F472B6", "#FB7185", "#FF6B6B", "#4ECDC4", "#45B7D1"
    ];
    const CELEBRATION_EMOJIS = ["🎉", "🎊", "✨", "🥳", "👌", "😋", "🥳", "🙌", "🎯", "💯", "🤩", "👍"];
    const CELEBRATION_MESSAGES = [
      "맛있게 드세요!", "오늘도 맛있는 하루!", "행복한 식사시간!",
      "오늘의 메뉴로 결정!", "탁월한 선택!", "운명의 데스티니~",
      "이거 완전 맛있겠다!", "오늘 점심은 성공!"
    ];

    // --- State Variables ---
    let items = [];
    let segmentPositions = [];
    let spinning = false;
    let currentRotation = 0;
    let storageAvailable = false;

    // --- DOM Elements ---
    let wheel, spinBtn, addBtn, input, result, resetBtn;
    let resultPopup, popupTitle, popupResult, popupClose;

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', initializeApp);

    function initializeApp() {
      // Assign DOM elements
      wheel = document.getElementById('wheel');
      spinBtn = document.getElementById('spin');
      addBtn = document.getElementById('add-item');
      input = document.getElementById('new-item');
      result = document.getElementById('result');
      resetBtn = document.getElementById('reset-btn');
      resultPopup = document.getElementById('resultPopup');
      popupTitle = document.getElementById('popupTitle');
      popupResult = document.getElementById('popupResult');
      popupClose = document.getElementById('popupClose');

      checkStorage();
      loadItems();
      buildWheel();
      setupEventListeners();
    }

    // --- Local Storage Handling ---
    function checkStorage() {
      try {
        const test = '__storage_test__';
        localStorage.setItem(test, test);
        localStorage.removeItem(test);
        storageAvailable = true;
      } catch (e) {
        storageAvailable = false;
        console.warn('localStorage를 사용할 수 없습니다. 변경사항이 저장되지 않습니다.');
      }
    }

    function loadItems() {
      let loaded = false;
      if (storageAvailable) {
          try {
              const savedItems = localStorage.getItem(STORAGE_KEY);
              if (savedItems) {
                  const parsedItems = JSON.parse(savedItems);
                  if (Array.isArray(parsedItems) && parsedItems.length > 0) {
                      items = parsedItems;
                      console.log('저장된 항목 로드:', items);
                      loaded = true;
                  }
              }
          } catch (e) {
              console.error('저장된 항목 로딩 오류:', e);
              localStorage.removeItem(STORAGE_KEY);
          }
      }
      if (!loaded) {
          items = [...DEFAULT_ITEMS];
          console.log('기본 항목 사용:', items);
          if (storageAvailable) saveItems();
      }
    }

    function saveItems() {
      if (!storageAvailable) return;
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        console.log('항목 저장:', items);
      } catch (e) {
        console.error('항목 저장 오류:', e);
        displayTemporaryMessage('항목 저장 중 오류 발생', true);
      }
    }

    // --- Wheel Building ---
    function buildWheel() {
        wheel.innerHTML = '';
        segmentPositions = [];
        // result.textContent = ''; // Clear feedback only when needed

        const enableButtons = items.length >= 2;
        spinBtn.disabled = spinning || !enableButtons;
        resetBtn.disabled = spinning;

        if (items.length === 0) {
            result.textContent = '항목이 없습니다. 메뉴를 추가해주세요!';
            spinBtn.disabled = true;
            return;
        }

        const segmentAngle = FULL_CIRCLE / items.length;

        items.forEach((item, i) => {
            const startAngle = i * segmentAngle;
            const endAngle = (i + 1) * segmentAngle;
            segmentPositions.push({ item: item, startAngle: startAngle, endAngle: endAngle });

            const startRad = startAngle * Math.PI / 180;
            const endRad = endAngle * Math.PI / 180;
            const x1 = 200 * Math.cos(startRad);
            const y1 = 200 * Math.sin(startRad);
            const x2 = 200 * Math.cos(endRad);
            const y2 = 200 * Math.sin(endRad);
            const largeArcFlag = segmentAngle > 180 ? 1 : 0;
            const pathData = `M 0 0 L ${x1} ${y1} A 200 200 0 ${largeArcFlag} 1 ${x2} ${y2} Z`;

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('fill', COLORS[i % COLORS.length]);
            path.style.cursor = 'pointer';
            path.setAttribute('data-item-name', item);
            path.addEventListener('click', () => removeItem(i));

            const titleElement = document.createElementNS('http://www.w3.org/2000/svg', 'title');
            titleElement.textContent = `${item} (클릭하여 제거)`;
            path.appendChild(titleElement);
            wheel.appendChild(path);

            // --- Create SVG Text ---
            const midAngle = startAngle + segmentAngle / 2;
            const midRad = midAngle * Math.PI / 180;
            const textRadius = items.length <= 6 ? 110 : 125;
            const tx = textRadius * Math.cos(midRad);
            const ty = textRadius * Math.sin(midRad);
            let textRotation = midAngle;
            if (textRotation > 90 && textRotation < 270) {
                textRotation += 180;
            }

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', tx);
            text.setAttribute('y', ty);
            text.setAttribute('transform', `rotate(${textRotation} ${tx} ${ty})`);
            const maxLen = items.length > 10 ? 7 : (items.length > 6 ? 9 : 12);
            text.textContent = item.length > maxLen ? item.substring(0, maxLen - 1) + '…' : item;
            text.style.cursor = 'pointer';
            text.setAttribute('data-index', i);
            text.addEventListener('click', (e) => {
                e.stopPropagation();
                removeItem(i);
            });

            const textTitleElement = document.createElementNS('http://www.w3.org/2000/svg', 'title');
            textTitleElement.textContent = `${item} (클릭하여 제거)`;
            text.appendChild(textTitleElement);
            wheel.appendChild(text);
        });
    }


    // --- Item Management ---
    function addItem() {
        const value = input.value.trim();
        if (value && items.length < 20) {
            if (!items.includes(value)) {
                items.push(value);
                input.value = '';
                buildWheel();
                saveItems();
                displayTemporaryMessage(`"${value}" 추가됨`);
            } else {
                displayTemporaryMessage(`"${value}"은(는) 이미 있어요`, true);
            }
        } else if (items.length >= 20) {
            displayTemporaryMessage('항목은 최대 20개까지 추가 가능해요', true);
        } else if (!value) {
             displayTemporaryMessage('추가할 메뉴 이름을 입력해주세요', true);
        }
        input.focus();
    }

    function removeItem(index) {
        if (spinning || index < 0 || index >= items.length) return;

        const removedItem = items[index];
        items.splice(index, 1);

        buildWheel();
        saveItems();
        displayTemporaryMessage(`"${removedItem}" 제거됨`);

        if (items.length === 0) {
            result.textContent = '모든 항목이 제거되었습니다. 새 항목을 추가해주세요.';
        } else if (items.length < 2) {
            spinBtn.disabled = true;
        }
    }

    function resetAllItems() {
      if (spinning) return;

      if (!confirm('모든 항목을 기본 설정으로 초기화하시겠습니까? 현재 목록은 사라집니다.')) {
          return;
      }

      items = [...DEFAULT_ITEMS];
      saveItems();
      buildWheel();
      displayTemporaryMessage('항목이 기본값으로 초기화되었습니다.');
    }

    // --- Wheel Spinning & Result ---
    function getResultItem(rotation) {
        if (items.length === 0) return null;
        const finalRotation = (rotation % FULL_CIRCLE + FULL_CIRCLE) % FULL_CIRCLE;
        const targetAngle = (POINTER_POSITION - finalRotation + FULL_CIRCLE) % FULL_CIRCLE;

        const winningSegment = segmentPositions.find(seg => {
            if (seg.startAngle > seg.endAngle) {
                return targetAngle >= seg.startAngle || targetAngle < seg.endAngle;
            }
            return targetAngle >= seg.startAngle && targetAngle < seg.endAngle;
        });

        return winningSegment ? winningSegment.item : null;
    }

    function spinWheel() {
        if (spinning || items.length < 2) {
            if (items.length < 2) {
                displayTemporaryMessage('룰렛을 돌리려면 항목이 2개 이상 필요해요', true);
            }
            return;
        }

        spinning = true;
        result.textContent = '';
        spinBtn.disabled = true;
        resetBtn.disabled = true;

        const randomRotations = Math.floor(Math.random() * 4) + 6;
        const randomAngle = Math.random() * FULL_CIRCLE;
        const spinAngle = (randomRotations * FULL_CIRCLE) + randomAngle;
        const targetRotation = currentRotation + spinAngle;

        gsap.to(wheel, {
            rotation: targetRotation,
            duration: 6,
            ease: 'cubic-bezier(0.1, 0.7, 0.1, 1)',
            onComplete: () => {
                currentRotation = targetRotation % FULL_CIRCLE;
                const winningItem = getResultItem(targetRotation);

                if (winningItem) {
                    setTimeout(() => showResultPopup(winningItem), 150);
                } else {
                    console.error("결과 항목을 찾을 수 없습니다!", targetRotation);
                    displayTemporaryMessage('오류: 결과를 결정할 수 없습니다.', true);
                }

                spinning = false;
                spinBtn.disabled = items.length < 2;
                resetBtn.disabled = false;
            }
        });
    }


    // --- Popup Handling ---
    function showResultPopup(resultItem) {
        const randomMessage = CELEBRATION_MESSAGES[Math.floor(Math.random() * CELEBRATION_MESSAGES.length)];
        popupTitle.innerHTML = `오늘의 점심은! <small>${randomMessage}</small>`;

        const randomEmoji = CELEBRATION_EMOJIS[Math.floor(Math.random() * CELEBRATION_EMOJIS.length)];
        popupResult.innerHTML = `${resultItem} <span>${randomEmoji}</span>`;

        resultPopup.classList.add('show');
        setTimeout(createConfetti, 250);
    }

    function hideResultPopup() {
        resultPopup.classList.remove('show');
        setTimeout(() => {
            const existingConfetti = resultPopup.querySelectorAll('.confetti');
            existingConfetti.forEach(item => item.remove());
        }, 400);
    }

    // --- Confetti Effect ---
    function createConfetti() {
        const popupContentElement = resultPopup.querySelector('.popup-content');
        if (!popupContentElement) return;

        const existingConfetti = popupContentElement.querySelectorAll('.confetti');
        existingConfetti.forEach(item => item.remove());
        const confettiCount = 90;

        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = COLORS[Math.floor(Math.random() * COLORS.length)];
            const size = Math.random() * 8 + 4;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size * (Math.random() * 0.5 + 0.75)}px`;
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

            const startX = popupContentElement.offsetWidth / 2;
            const startY = popupContentElement.offsetHeight * 0.4;
            confetti.style.left = `${startX}px`;
            confetti.style.top = `${startY}px`;
            popupContentElement.appendChild(confetti);

            gsap.to(confetti, {
                x: (Math.random() - 0.5) * popupContentElement.offsetWidth * 1.8,
                y: Math.random() * popupContentElement.offsetHeight * 1.5,
                opacity: 0,
                scale: 0.4 + Math.random() * 0.6,
                rotation: Math.random() * 720 - 360,
                duration: 1.8 + Math.random() * 2.2,
                ease: 'power1.out',
                delay: Math.random() * 0.3,
                onComplete: () => confetti.remove()
            });
        }
    }

    // --- Utility Functions ---
    let messageTimeout;
    function displayTemporaryMessage(message, isWarning = false) {
        clearTimeout(messageTimeout);
        result.textContent = message;
        result.style.color = isWarning ? 'var(--danger-color)' : 'var(--medium-gray)';
        result.style.opacity = 1;

        messageTimeout = setTimeout(() => {
           if (result.textContent === message) {
               gsap.to(result, { opacity: 0, duration: 0.4, onComplete: () => {
                   if (result.style.opacity == 0) result.textContent = '';
               }});
           }
        }, 3000);
    }

    // --- Event Listeners Setup ---
    function setupEventListeners() {
      // Add Item
      addBtn.addEventListener('click', addItem);
      input.addEventListener('keyup', (e) => { if (e.key === 'Enter') addItem(); });

      // Reset Items
      resetBtn.addEventListener('click', resetAllItems);

      // Spin Wheel
      spinBtn.addEventListener('click', spinWheel);
      spinBtn.addEventListener('touchstart', (e) => { e.preventDefault(); spinWheel(); }, { passive: false });

      // Close Popup
      popupClose.addEventListener('click', hideResultPopup);
      resultPopup.addEventListener('click', (e) => { if (e.target === resultPopup) hideResultPopup(); });
    }

  </script>

  <!-- Service Worker Registration Script -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js') // Register the service worker
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
